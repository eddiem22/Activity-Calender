<!DOCTYPE html>
<html>
<head>
	<title>Activity Calendar</title>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<script type="text/javascript" src="./scripts/settings.js"></script>
	<script src="https://kit.fontawesome.com/b825c1b0e8.js" crossorigin="anonymous"></script>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div class="p1">
		<div class="trash-box-container deletion-box" id="trash-box-container" style="display: none;">
            <div class="trash-box">DELETE <i class="fas fa-trash-alt"></i></div>
        </div>
		<table class="main-table">
		<tr class="deletion-box" onmouseenter="initializeDeletionBox()" onmouseleave="removeDeletionBox()">
			<!--Change the 'th' class selectors to their proper days-->
			<th class="next-week ">Next Week</th>
			<th class="monday-col "><img src="week_images/monday.png" alt="Monday" class="day-segment"></th>
			<th class="tuesday-col "><img src="week_images/tuesday.png" alt="Tueday" class="day-segment"></th>
			<th class="monday-col "><img src="week_images/wednesday.png" alt="Wednesday" class="day-segment"></th>
			<th class="tuesday-col "><img src="week_images/thursday.png" alt="Thursday" class="day-segment"></th>
			<th class="monday-col "><img src="week_images/friday.png" alt="Friday" class="day-segment"></th>
			<th class="tuesday-col "><img src="week_images/saturday.png" alt="Saturday" class="day-segment"></th>
			<th class="monday-col "><img src="week_images/sunday.png" alt="Sunday" class="day-segment"></th>
		</tr>
		<tr>
			<th class="time-of-day"><img src="time_of_day/morning.png" alt="Morning"></th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
		<tr class="border-row">
			<th><img src="time_of_day/afternoon.png" alt="afternoon"></th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
		<tr>
			<th><img src="time_of_day/evening.png" alt="Evening">
				<a class="this-week-link" href="index.html"><i class="fas fa-arrow-left"></i>This Week</a>
			</th>
			<td class="monday-col"></td>
			<td class="tuesday-col"></td>
			<td class="wednesday-col"></td>
			<td class="thursday-col"></td>
			<td class="friday-col"></td>
			<td class="saturday-col"></td>
			<td class="sunday-col"></td>
		</tr>
	</table>
	
	</div>

	<div class="sidemenu">
		<img src="misc/handle.png" alt="click" class="sidebar" onclick="toggleSidemenu()">
		<table>
			<tr class="settings-area">
				<td>
					<label class="switch">
						<input type="checkbox" class="isLeftToggle">
						<span class="slider round" onclick="switchToLeft()"></span>
					</label>
				</td>
				<td colspan="2"><span class="switch-title">Switch to left</span></td>
				<td class="settings-icon"><i class="fas fa-cog" onclick="goToSettings()"></i></td>
			</tr>
			<!--<tr>
				<th colspan="4" class="img-row-title">People</th>
			</tr>-->
			<tr id="people-imgs-row"></tr>
			<!--<tr>
				<th colspan="4" class="img-row-title">Transportation</th>
			</tr>-->
			<tr id="transport-imgs-row"></tr>
			<!--"Popular" category-->
			<tr>
				<th colspan="4" class="img-row-title">Popular</th>
			</tr>
			<!-- Placeholder until we have a popular images folder -->
			<tr id="popular-imgs-row">
				<td><img src="transportation/cycle.png" alt="image1" class="img-lib" onmousedown="clickDrag()"></td>
				<td><img src="transportation/train.png" alt="image2" class="img-lib" onmousedown="clickDrag()"></td>
				<td><img src="transportation/aeroplane.png" alt="image3" class="img-lib" onmousedown="clickDrag()"></td>
				<td><img src="transportation/ferry.png" alt="image4" class="img-lib" onmousedown="clickDrag()"></td>
			</tr>
			<!--"Activities" category-->
			<tr>
				<th colspan="4" class="img-row-title">A-Z</th>
			</tr>
			<tr id="activity-imgs-row"></tr>

		</table>

	</div>
	
	<script type="text/javascript" src="./scripts/script2.js"></script>
	<script type="text/javascript" src="./scripts/toggle.js"></script>
	<script type="text/javascript" src="./scripts/deletion-box.js"></script>
	<script type="text/javascript" src="./scripts/alphabetizer.js"></script>
</body>
</html>
